<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-3 my-3">
      <div class="card">
        <div class="card body container-fluid">
          <h1 class="text-danger">Todo App</h1>
          <input type="text" id="InputTask" placeholder="Enter todo task...." />
          <button
            type="button"
            onclick="obj.add()"
            id="addsub"
            class="btn btn-success"
          >
            ADD
          </button>
        </div>
      </div>

      <br /><br />
      <div class="container">
        <table id="myTable" class="table table-striped">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Task Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      let count = 0;
      class Todo {
        add() {
          let task = document.getElementById("InputTask").value;
          document.getElementById("InputTask").value = "";
          if (task.length == 0) {
            alert("plz choose your task");
          } else {
            let tr = document.createElement("tr");
            let td1 = tr.appendChild(document.createElement("td"));
            let td2 = tr.appendChild(document.createElement("td"));
            let td3 = tr.appendChild(document.createElement("td"));
            let td4 = tr.appendChild(document.createElement("td"));

            td1.innerHTML = ++count;
            td2.innerHTML = task;
            td3.innerHTML = `<button  onclick="obj.delFunc(this)";>Delete</button>`;
            td4.innerHTML = `<button  onclick="obj.editFunc(this)";>Edit</button>`;
            document.getElementById("myTable").appendChild(tr);
          }
        }
        delFunc(e) {
          alert("Are you sure want to delete Task?");
          let s = e.parentNode.parentNode;
          s.parentNode.removeChild(s);
        }
        editFunc(e) {
          var s = e.parentNode.parentNode;
          console.log(s);
          var cell = s.getElementsByTagName("td");
          console.log(cell[1].innerHTML);
          var cellvalue = cell[1].innerHTML;
          var tr = document.createElement("tr");
          var td1 = tr.appendChild(document.createElement("td"));
          var td2 = tr.appendChild(document.createElement("td"));
          var td3 = tr.appendChild(document.createElement("td"));
          var td4 = tr.appendChild(document.createElement("td"));

          td1.innerHTML = cell[0].innerHTML;
          td2.innerHTML = '<input type="text" id="editTask" value="">';
          td3.innerHTML = `<button onclick="obj.delFunc(this)";>Delete</button>`;
          td4.innerHTML = `<button onclick="obj.upFunc(this)";>Edit</button>`;
          document.getElementById("myTable").replaceChild(tr, s);
          document.getElementById("editTask").value = cellvalue;
        }
        upFunc(e) {
          console.log(e);

          var etask = document.getElementById("editTask").value;
          var s = e.parentNode.parentNode;
          var cell = s.getElementsByTagName("td");
          var tr = document.createElement("tr");
          var td1 = tr.appendChild(document.createElement("td"));
          var td2 = tr.appendChild(document.createElement("td"));
          var td3 = tr.appendChild(document.createElement("td"));
          var td4 = tr.appendChild(document.createElement("td"));

          td1.innerHTML = cell[0].innerHTML;
          td2.innerHTML = etask;
          td3.innerHTML = `<button onclick="obj.delFunc(this)";>Delete</button>`;
          td4.innerHTML = `<button onclick="obj.editFunc(this)";>Edit</button>`;
          document.getElementById("myTable").replaceChild(tr, s);
        }
      }
      const obj = new Todo();
    </script>
  </body>
</html>
