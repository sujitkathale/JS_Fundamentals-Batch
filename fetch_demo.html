<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>Fetch API</title>
  </head>

  <body>
    <!-- your content here... -->
    <div class="container">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts").then((res) => {
        res.json().then((data) => {
          console.log(data);

          if (data.length > 0) {
            var temp = "";
            data.forEach((u) => {
              temp += "<tr>";
              temp += "<td>" + u.id + "</td>";
              temp += "<td>" + u.title + "</td>";
              temp += "<td>" + u.body + "</td></tr>";
            });

            document.getElementById("data").innerHTML = temp;
          }
        });
      });
    </script>
  </body>
</html>
